<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            <template v-if="!submitted">
                <h1 class="title">{{ modalText }} User</h1>
                <h2 v-if="error" class="subtitle has-text-danger">{{ error }}</h2>
                <form @submit.prevent="submit()">
                    <div class="field is-hidden">
                        <label class="label">User ID</label>
                        <div class="control">
                            <input type="text" class="input" v-model="user.userId">
                        </div>
                    </div>
                    <div v-if="!deleteModal" class="field">
                        <div class="control has-icons-left">
                            <input type="text" placeholder="Name" class="input" v-model="user.name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                    <div v-if="!deleteModal" class="field">
                        <div class="control has-icons-left">
                            <input type="email" placeholder="Email" class="input" v-model="user.email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div v-if="!deleteModal && !user.userId" class="field">
                        <div class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password" v-model="user.password">
                            <span class="icon is-small is-left">
                              <i class="fas fa-lock"></i>
                            </span>
                          </div>
                    </div>
                    <div v-if="!deleteModal" class="field">
                        <div class="control has-icons-left">
                            <div class="select">
                                <select v-model="user.role">
                                  <option value="user" selected>User</option>
                                  <option value="admin">Admin</option>
                                </select>
                            </div>
                            <span class="icon is-left">
                                <i class="fas fa-user-shield"></i>
                            </span>
                        </div>
                    </div>
                    <div v-if="deleteModal" class="field">
                        Are you sure you want to delete {{user.name}} ({{user.email}}) ?
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button
                                :class="{ button: true, 'is-link': true, 'is-loading': submitting }"
                                @click="submit()">
                                Submit
                            </button>
                        </div>
                        <div class="control">
                            <button class="button is-text" type="button" @click="close()">Cancel</button>
                        </div>
                    </div>
                </form>
            </template>
            <div class="content" v-else>
                <h1>User {{ submitMessage }}!</h1>
                <button class="button" @click="close()">Close</button>
            </div>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close" @click="close()"></button>
</div>

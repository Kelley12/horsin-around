<div class="box">
    <strong class="is-size-4">{{ show.name }}</strong>
    <small>{{ formatDate(show.showDate) }}</small>
    <div class="is-pulled-right">
        <p><i class="fas fa-award"></i> Scored</p>
        <p><i class="fas fa-graduation-cap"></i> Schooling</p>
    </div>
    <hr>
    <class-result
        v-for="info in showClassInfo"
        :showClassInfo="info"
        :key="info.showClassInfoId">
    </class-result>
</div>

<div style="margin-top: 24px">
    <h1 class="title">Welcome to HorsinAround</h1>
    <hr>
    <show-row
        v-for="show in shows"
        :key="show.showId"
        :show="show"
        @open="openModal(show)"
        @deleteModal="deleteShow(show)">
    </show-row>
    <div v-if="hasNoShows" class="content">
        <p>There are currently no show results.</p>
    </div>
</div>
